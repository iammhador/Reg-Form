<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Register Form </title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section>
      <div class="container">
        <div class="reg-form">

        <div class="avater-img">
          <img src="images/worker.png" alt="Avater img">
        </div>

        <h1> Register Account </h1>

        <form class="main-form"  method="post">
          <label for=""> Your Name </label>
          <input class="input-style" type="text" placeholder="name">

          <label for=""> Username </label>
          <input class="input-style" type="text" placeholder="username">

          <label for=""> Email </label>
          <input class="input-style" type="text" placeholder="email">

          <label for=""> Password </label>
          <input class="input-style" type="password" placeholder="password">

          <label for=""> Confirm Password </label>
          <input class="input-style" type="password" placeholder="password">

          <input class="btn" type="submit" value="Register">
        </form>
        </div>
      </div>


    </section>
  </body>
</html>
